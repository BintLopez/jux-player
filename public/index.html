<!doctype html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="stylesheets/css/styles.css"/>
        <script src="http://connect.soundcloud.com/sdk.js"></script>
        <script src="player.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="ng-ish.js"></script>
    </head>
    <body ng-app="playerApp" ng-controller="playerCtrl">
        <header>
            <!-- <img src="images/headerPhoto.png"> -->
            <h1>Jux</h1>
            <div id="playerNav">
                <ul>
                    <li><span class="glyphicon glyphicon-step-backward"></span></li>
                    <li><span class="glyphicon glyphicon-pause"></span></li>
                    <li><span class="glyphicon glyphicon-play"></span></li>
                    <li><span class="glyphicon glyphicon-step-forward "></span></li>
                </ul>
            </div>  
            <nav>
                <ul>
                    <li><a href="#/music"><span class="glyphicon glyphicon-headphones"></span> music</a></li>
                    <li><a href="#/video"><span class="glyphicon glyphicon-facetime-video"></span> video</a></li>
                    <li><a href="#/contact"><span class="glyphicon glyphicon-sunglasses"></span> contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="well" id="songsList">
        </div>
        <button id="playPauseBtn" class="btn btn-default" onclick="playPause"><span class="glyphicon glyphicon-play"></span> play/pause</button>

        <div id="playerContainer">
            <!-- <img src="images/album-cover.jpg"> -->
            <div class="well">This is where the interactive player journey starts.</div>

            <section ng-model="track" ng-repeat="track in tracks">
                <!-- <img src="images/{{track.artwork}}"> -->
                <a class="btn albumPlayNav" ng-click="pauseBtn()" href="#"><span class="glyphicon glyphicon-pause"></span></a>
                  <a class="btn albumPlayNav" ng-click="playBtn()" href="#"><span class="glyphicon glyphicon-play"></span></a>
            </section>
 

        </div>
        

        <script src="player.js"></script>
        <script src="soundmanager2.js"></script>
    
    </body>
</html>
